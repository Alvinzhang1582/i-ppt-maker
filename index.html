<!DOCTYPE html>
<html>
<head>
  <title>AI PPT 生成器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 10px 0; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>AI PPT 生成器</h1>
  <input id="topic" placeholder="输入主题" />
  <button onclick="generate()">生成PPT</button>
  <pre id="result"></pre>

  <script>
    async function generate() {
      const topic = document.getElementById('topic').value;
      if (!topic) {
        alert('请输入主题');
        return;
      }

      try {
        const res = await fetch('https://ppt-api.alvinzhangfei.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic })
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').textContent = `错误：${error.message}`;
      }
    }
  </script>
</body>
</html>
