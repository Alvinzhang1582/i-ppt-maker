<!DOCTYPE html>
<html>
<head>
  <title>AI PPT 生成器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 10px 0; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>AI PPT 生成器</h1>
  <input id="topic" placeholder="输入主题" />
  <button onclick="generate()">生成PPT</button>
  <pre id="result"></pre>

  <script>
    async function generate() {
      const topic = document.getElementById('topic').value;
      const res = await fetch('https://ppt-api.alvinzhangfei.workers.dev/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic })
      });
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
